<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>

    const field = document.createElement("input");
    field.placeholder = "Type something here";
    console.log(field);
    document.body.appendChild(field);

    const errorPlace = document.createElement("p");
    console.log(errorPlace);
    document.body.appendChild(errorPlace);
  
    const button = document.createElement("button");
    button.innerText = "Submit";
    button.addEventListener('click', function(event) {
      let val = field.value;
      if (val.length === 0) {
        console.warn("Please type more letters");
        errorPlace.innerText = "Error here";
        return;
      }
      console.log("Value:", val);
      errorPlace.innerText = "";
    });
    document.body.appendChild(button);

  </script>
</body>
</html>
